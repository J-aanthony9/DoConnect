<main class="d-flex w-100">
  <div class="container d-flex flex-column">
    <div class="row vh-100">
      <div class="col-sm-10 col-md-8 col-lg-8 mx-auto d-table h-100">
        <div class="d-table-cell align-middle">

          <div class="text-center mt-4">
            <h1 class="h2">Welcome</h1>
            <p class="lead">
              Sign in to your account to continue
            </p>
          </div>

          <div class="card">
            <div class="card-body">
              <div class="m-sm-4">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <!--Username-->
                  <div class="mb-3 form-group">
                    <label class="form-label">Username</label>
                    <input class="form-control form-control-lg" type="text" formControlName="username" placeholder="Enter your username" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
                    <div *ngIf="f['username'].errors && submitted" class="invalid-feedback">
                      <div *ngIf="f['username'].errors['required']">Username is required</div>
                    </div>
                  </div>
                  <!--Password-->
                  <div class="mb-3 form-group">
                    <label class="form-label">Password</label>
                    <input class="form-control form-control-lg" type="password" formControlName="password" placeholder="Enter your password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                    <div *ngIf="submitted && f['password'].errors " class="invalid-feedback">
                      <div *ngIf="f['password'].errors['required']">Password is required</div>
                    </div>
                  </div>

                  <div class="text-center mt-3">
                    <button type="submit" id="signinbutton" class="btn btn-lg btn-primary">Sign in</button>
                  </div>
                  <div *ngIf="submitted && isLoginFailed" class="alert alert-danger" role="alert">
                    Login failed: {{ errMessage }}
                  </div>
                </form>
                <div>
                  <p id="newuser"> New to DoConnect? <a routerLink="/register">Join Now</a></p>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</main>
