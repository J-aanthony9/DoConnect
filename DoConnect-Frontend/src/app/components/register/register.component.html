<main class="d-flex w-100">
  <div class="container d-flex flex-column">
    <div class="row vh-100">
      <div class="col-sm-10 col-md-8 col-lg-8 mx-auto d-table h-100">
        <div class="d-table-cell align-middle">

          <div class="text-center mt-4">
            <h1 class="h2">Welcome</h1>
            <p class="lead">
              Register Form
            </p>
          </div>

          <div class="card">
            <div class="card-body">
              <div class="m-sm-4">
                <form #frm="ngForm">
                  <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input class="form-control form-control-lg" [(ngModel)]="user.name" type="text" name="name"
                      placeholder="Enter your name" required />
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input class="form-control form-control-lg" type="text" [(ngModel)]="user.username" name="username"
                      placeholder="Enter your username" required />
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input class="form-control form-control-lg" type="password" [(ngModel)]="user.password"
                      name="password" placeholder="Enter your password" required />
                  </div>


                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input class="form-control form-control-lg" type="email" [(ngModel)]="user.email" name="email"
                      placeholder="Enter your email" required />
                  </div>

                  <div class="text-center mt-3">
                    <button type="submit" id="signupbutton" (click)="signUpUser()" class="btn btn-lg btn-primary">Sign
                      Up</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</main>
