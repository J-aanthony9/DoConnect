<div class="container">
  <h2>User to User Chat</h2>
  <table class="table table-bordered">

    <tbody *ngFor="let user of userList">
      <ng-container>
        <tr>
          <td id="morePadding" class="tdPadding">{{user.username}}</td>
          <button type="submit" (click)=passUsername(user.username) id="chatbutton" class="btn btn-lg btn-primary">Chat</button>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
