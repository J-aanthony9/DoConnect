<main class="d-flex w-100">
  <div class="container d-flex flex-column">
    <div class="row vh-150">
      <div class="col-sm-10 col-md-8 col-lg-10 mx-auto d-table h-100">
        <div class="d-table-cell align-middle">
          <div class="card">
            <div class="card-body">
              <div class="m-sm-4">
                <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">

                  <!--Display Messages Sent From User -->
                  <div class="mb-3">
                    <div class="messageDiv1">
                      <h3> Outgoing Messages</h3>
                      <div class="allMsg">
                        <div class="msgBubble" *ngFor=" let chat of chatList">
                          <p>~Me~ <span id="right">{{chat.datetime}}</span></p>
                          <p>{{chat.message}}</p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!--Display Messages Received-->
                  <div class="mb-3">
                    <div class="messageDiv2">
                      <h3> Incoming Messages</h3>
                      <div class="allMsg">
                        <div class="msgBubble" *ngFor=" let inbox of inboxList">
                          <p>~{{inbox.from_user}}~<span id="right">{{inbox.datetime}}</span></p>
                          <p>{{inbox.message}}</p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!--Send Message -->
                  <div id="bottom" class="mb-3">

                    <input class="form-control form-control-lg" formControlName='message' placeholder=" Chat Message..." [ngClass]="{ 'is-invalid': submitted && f['message'].errors }" />
                    <div *ngIf="submitted && f['message'].errors" class="invalid-feedback">
                      <div *ngIf="f['message'].errors['required']">You can't send an empty message. Please enter a message to send.
                      </div>
                    </div>
                  </div>
                  <div class="text-center mt-3">
                    <button type="submit" id="signinbutton" class="btn btn-lg btn-primary">Send Message</button>

                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
